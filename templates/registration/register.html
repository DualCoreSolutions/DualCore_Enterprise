{% extends 'base.html' %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 80vh; background-color: #0a0b10; color: #e6edf3; padding: 20px;">
    <div style="background: #161b22; padding: 40px; border-radius: 10px; border: 1px solid #30363d; width: 100%; max-width: 400px;">
        
        <h2 style="text-align: center; margin-bottom: 20px;">Nova <span style="color: #00ff88;">Conta</span></h2>

        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px; color: #8b949e;">{{ field.label }}</label>
                    {{ field }}
                    {% if field.help_text %}
                        <small style="color: #666; display: block; margin-top: 5px;">{{ field.help_text }}</small>
                    {% endif %}
                </div>
            {% endfor %}

            <button type="submit" style="width: 100%; padding: 12px; background: #00ff88; border: none; border-radius: 5px; color: #000; font-weight: bold; cursor: pointer; margin-top: 10px;">
                CRIAR CONTA
            </button>
        </form>

        <p style="text-align: center; margin-top: 20px;">
            JÃ¡ tem conta? <a href="{% url 'login' %}" style="color: #00d4ff; text-decoration: none;">Fazer Login</a>
        </p>
    </div>
</div>

<style>
    input { width: 100%; padding: 10px; background: #0d1117; border: 1px solid #30363d; color: #fff; border-radius: 5px; box-sizing: border-box; }
    input:focus { outline: none; border-color: #00ff88; }
    ul { padding: 0; list-style: none; color: #ff5555; font-size: 0.8rem; }
</style>
{% endblock %}
