{% extends 'base.html' %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 80vh; padding: 20px;">
    <div style="background: var(--card-bg); padding: 40px; border-radius: 10px; border: 1px solid var(--border-color); width: 100%; max-width: 500px;">
        
        <h2 style="text-align: center; margin-bottom: 20px;">Solicitar <span style="color: var(--primary-green);">Orçamento</span></h2>

        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px; color: var(--text-muted);">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <small style="color: var(--danger);">{{ field.errors }}</small>
                    {% endif %}
                </div>
            {% endfor %}

            <button type="submit" class="btn-primary" style="width: 100%; margin-top: 10px;">
                ENVIAR SOLICITAÇÃO
            </button>
        </form>
    </div>
</div>

<style>
    input, select, textarea { 
        width: 100%; 
        padding: 12px; 
        background: #0d1117; 
        border: 1px solid var(--border-color); 
        color: #fff; 
        border-radius: 5px; 
        box-sizing: border-box; 
    }
    input:focus, select:focus, textarea:focus { 
        outline: none; 
        border-color: var(--primary-green); 
    }
</style>
{% endblock %}

<script>
    const inputTelefone = document.querySelector('input[name="telefone"]');

    inputTelefone.addEventListener('input', (e) => {
        let x = e.target.value.replace(/\D/g, '').match(/(\d{0,2})(\d{0,5})(\d{0,4})/);
        e.target.value = !x[2] ? x[1] : '(' + x[1] + ') ' + x[2] + (x[3] ? '-' + x[3] : '');
    });
</script>
